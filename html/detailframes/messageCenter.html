<script>

    apiready = function () {
        api.setRefreshHeaderInfo({
            visible: true,
            bgColor: 'rgba(0,0,0,0)',
            textColor: '#666',
            textDown: '下拉刷新',
            textUp: '释放刷新'
        }, function(ret, err){
            loadData();
        });
        api.addEventListener({name: 'scrolltobottom'}, function(ret, err){
        });
    };

    function loadData(){
        api.refreshHeaderLoadDone();
        api.parseTapmode();
    }

	/* 文本转语音. */
	function textToVoice(num){
		if(0 === num){
			voice("待请求事项:三个请求处理,个人资料完善.");
		}
		if(1 === num){
			voice("优柚小助手:您现在的柚子信用级别是4.");
		}

		function voice(text){
		    var speechRecognizer = api.require('speechRecognizer');
		    speechRecognizer.read({
		         "readStr": text
		    },function(ret,err){
				api.toast({
					"msg": "点击重复收听",
					"duration": 1000,
					"location": 'middle'
				});
		    });
		}
	}
